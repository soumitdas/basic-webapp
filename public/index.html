<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>📝 TODO App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          Just Another TODO App
        </h1>
        <h2 class="subtitle">
          🔥 Built with ❤️ by Soumit 🔥
        </h2>
        <h3 class="subtitle is-6">
          Type a Task and click `Add` to add in the TODO list.<br> Click on the TODO to delete (It will be striked out
          first
          and removed after
          4 seconds)
        </h3>
      </div>
    </div>
  </section>
  <div class="container">
    <section class="section">
      <form class="block" id="myform">
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input class="input is-medium" type="text" name="todo" placeholder="Enter the task">
          </p>
          <p class="control">
            <button type="submit" class="button is-medium is-info">Add</button>
          </p>
        </div>
      </form>
      <div id="todos" class="block is-size-4">

      </div>
    </section>
  </div>


  <script src="./main.js"></script>
</body>

</html>
