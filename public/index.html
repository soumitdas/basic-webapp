<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn Javascript</title>
</head>

<body>
    <h1>My from</h1>
    <form id="myform">
        <label for="name">
            <input type="text" name="myname" placeholder="John Corner">
        </label>
        <br>
        <button>Submit</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById("myform")
        const printHeading = document.createElement("h1")

        form.addEventListener("submit", function (event) {
            event.preventDefault()
            //console.log(event)
            printHeading.innerText = event.target.myname.value
            document.getElementById("result").appendChild(printHeading)
        })

    </script>
</body>

</html>
